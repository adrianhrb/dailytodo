<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="list roundBorder">
            <div class="date">
                <div class="dateRight">
                    <div id="dateNumber"></div>
                    <div>
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        <form class="taskForm">
            <input type="text" id="taskText" name="taskText" autocomplete="off" placeholder="Task" class="roundBorder">
            <input type="time" name="time" id="time">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="orderButton roundBorder">Order</button>
        </form>
        <div id="taskContainer"></div>
    </div>
</body>
</html>
